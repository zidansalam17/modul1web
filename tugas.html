<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodcourt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #100068;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        header img {
            width: 100px;
            display: block;
            margin: 0 auto;
        }
        main {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .link {
            text-align: center;
            margin-top: 20px;
        }
        .link a {
            text-decoration: none;
            color: #ff4d00;
            font-weight: bold;
        }
        footer {
            background-color: #333;
            color: rgb(66, 57, 57);
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <h1>rumah makan tombo lue</h1>
    <img src="foodcourt-logo.jpg" alt="Logo Foodcourt">
</header>
<main>
    <h2>Daftar Menu</h2>
    <table>
        <thead>
            <tr>
                <th>Gambar</th>
                <th>Nama Makanan</th>
                <th>Harga</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="nasgor.jpeg" alt="Nasi Goreng" width="100"></td>
                <td>Nasi Goreng</td>
                <td>Rp 20,000</td>
            </tr>
            <tr>
                <td><img src="mie ayam.jpeg" alt="Mie Ayam" width="100"></td>
                <td>Mie Ayam</td>
                <td>Rp 15,000</td>
            </tr>
            <tr>
                <td><img src="sate ayam.jpeg" alt="Sate Ayam" width="100"></td>
                <td>Sate Ayam</td>
                <td>Rp 25,000</td>
            </tr>
            <tr>
                <td><img src="esteh.jpeg" alt="Es Teh" width="100"></td>
                <td>Es Teh</td>
                <td>Rp 5,000</td>
            </tr>
        </tbody>
    </table>
    <div class="link">
        <a href="https://www.foodcourt.com" target="_blank">Kunjungi Foodcourt</a>
    </div>
</main>
<footer>
    Copyright &copy; 2023 GitHub Copilot
</footer>
</body>
</html>
